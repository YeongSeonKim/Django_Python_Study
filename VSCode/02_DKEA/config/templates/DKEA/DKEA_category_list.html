{% extends 'base.html' %}

{% block body %}
<h2>DKEA_category_list > {{ c_name_data }}</h2>
<div class="row justify-content-center align-items-center">
{% for product in products %}
  <div class="card mr-4 mb-4 p-2" style="width: 18rem;">
  <img src="{{ product.img_src }}" class="rounded card-img-top" style="width: 15rem; height: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{ product.p_name }}</h5>
    <h5 class="card-title">{{ product.price }}</h5>
    <button type="button" class="btn btn-primary" onclick='location.href="{% url 'DKEA:product_detail' product.p_id %}"'>상세보기</button>
  </div>
  </div>
{% endfor %}

</div>

{% endblock body %}
